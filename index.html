<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="styles.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Joti+One&display=swap" rel="stylesheet">
	
	<title>Seatwork 2</title>
</head>
<body>

<br><br>

<div class="container">
		<div class="row">
			<div class="col-xl-6">
				<br><center><img src="https://i.pinimg.com/originals/1a/70/dd/1a70ddf087e56ad6fa19bbb3e594b2cf.gif" class="rounded" width="340px"></center>
			</div>

			<div class="col-xl-6 intro">
				<br><h4>Hi! My friend and I needs your help for our budget in shopping! Input some numbers below and click on any of the four buttons below it to see a surprise!</h4>
				<br>

				Enter my budget: <input type="number" id="bud1"> 
				<br><br> <!--this is where you can enter numbers/values-->
				Enter my friend's budget: <input type="number" id="bud2">
				<br>
			</div>

			<div class="buttons">
				<center><br>
					<p id="sum"></p>
					<p id="quo"></p>
					<p id="comp"></p>
					<p id="expo"></p>

					<button type="button" onclick="plus()">Add our budget together</button>
					<button type="button" onclick="divide()">My budget divided by her budget</button>
					<br><br>
					<button type="button" onclick="compare()">Compare our budget</button>
					<button type="button" onclick="exponent()">My budget raised to her's</button>
				</center>
			</div>
		</div>
</div>

			<script type="text/javascript">
				function plus(){
					var bud1 = document.getElementById("bud1").value; //budget1 here
					var bud2 = document.getElementById("bud2").value; //budget2 here
					var sum = Number(bud1) + Number(bud2); //what bud1&2 could do
					// document.getElementById("sum").innerHTML=("The sum is: " + sum);
					window.alert("Boo! My budget added to her budget is: " + sum);
				}

				function divide(){
					var bud1 = document.getElementById("bud1").value; //budget1 here
					var bud2 = document.getElementById("bud2").value; //budget2 here
					var quo = Number(bud1) / Number(bud2); //what bud1&2 could do
					// document.getElementById("quo").innerHTML=("My budget divided by her's is:  " + quo);
					window.alert("Boo! My budget divided by her budget is: " + quo);
				}


				function compare(){
					var bud1 = document.getElementById("bud1").value; //budget1 here
					var bud2 = document.getElementById("bud2").value; //budget2 here
					var comp = (Number(bud1)) == (Number(bud2)) ? "the same as my friend's budget":"different compared to my friend's budget"//computes for equal & not equal 
					// document.getElementById("comp").innerHTML=("My budget is " + comp);
					window.alert("Boo! My budget is " + comp);
				}

				function exponent(){
					var bud1 = document.getElementById("bud1").value; //budget1 here
					var bud2 = document.getElementById("bud2").value; //budget2 here
					expo = Number(bud1) ** Number(bud2)
					// document.getElementById("expo").innerHTML=("My budget raised to her budget is: " + expo); //what bud1&2 could do
					window.alert("Boo! My budget raised to her budget is: " + expo);
				}

			</script>
	

</body>
</html>
